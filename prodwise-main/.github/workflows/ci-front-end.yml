name: CI - Frontend (prodwise)

on:
  push:
    paths:
      - 'prodwise/**'
    branches: [main]

  pull_request:
    paths:
      - 'prodwise/**'
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./prodwise

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependências
        run: npm install
        
      - name: "Testes integrados"
        run: npm run test:coverage

      - name: Build do Next.js
        run: npm run build
